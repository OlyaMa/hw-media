<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/b1929989ea.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen">
<div class="main-container flex flex-col m-auto w-10/12 h-[95%] bg-white">
  <div class="content-container flex-auto w-auto h-auto scroll-auto overflow-auto px-4 py-4"></div>
  <div class="input-container flex items-center border border-indigo-100 rounded-sm">
    <textarea type="text" class="input focus:outline-none w-full resize-none min-h-[0.5rem] max-h-[10rem] px-3 py-2 form-input" rows="1" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'" placeholder="Type your message..." ></textarea>
    <div class="media-buttons flex space-x-4">
      <button class="video border rounded-full h-10 w-10 flex items-center justify-center text-indigo-500"><i class="fa-solid fa-video"></i></button>
      <button class="audio border rounded-full h-10 w-10 flex items-center justify-center text-indigo-500"><i class="fa-solid fa-microphone"></i></button>
    </div>
  </div>
</div>
</body>
</html>
